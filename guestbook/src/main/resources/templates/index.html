<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guestbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 简单预设 */
        body { margin:0; font-family: Arial, sans-serif; line-height:1.6; color:#222; background:#fff; }
        header, nav, main, footer { padding: 1rem; }

        /* 顶部导航 <nav>*/
        nav ul { list-style:none; margin:0; padding:0; display:flex; gap:1rem; }
        nav ul li { display:inline; }
        nav .lang { margin-left:auto; }

        /* 标题区 */
        .site-title { text-align:center; margin:2rem 0 1rem; font-size:2.5rem; font-weight:bold; }

        /* 主体段落 */
        .intro { max-width:800px; margin:0 auto 2rem; padding:0 1rem; }

        /* 链接样式 */
        a { color:#0066cc; text-decoration:none; }
        a:hover { text-decoration:underline; }

        /* 页脚 */
        footer { text-align:center; font-size:0.9rem; color:#777; margin-top:4rem; padding-bottom:1rem; }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="/">Homepage</a></li>
            <li><a href="/guestbook">Guestbook</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Hello Spring Boot!</h1>
</main>

<footer>
    <p>Webpage made by Yue</p>
    <p>Copyright &copy; <span id="year"></span> Yue</p>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</footer>

</body>
</html>
