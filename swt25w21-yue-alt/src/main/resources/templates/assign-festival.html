<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">


    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/resources/css/style.css}">
        <title th:text="#{festival.zuordnen}">Festival zuordnen</title>
    </head>

<body>
<nav th:insert="~{navigation :: navigation}"></nav>

<main layout:fragment="content">
    <h2>Festival bearbeiten</h2>

          th:object="${festivalForm}" method="post">
        <table>
            <thead style="border-collapse: collapse;">
            <tr>
                <th style="padding-right: 32px;">Name</th>
                <th style="padding-right: 32px;">Beginndaten</th>
                <th style="padding-right: 32px;">Enddaten</th>
                <th style="padding-right: 32px;">Location</th>
            </tr>
            </thead>

            <tbody>
            <!--Festival Anzeigen-->
            <tr>
                <td style="padding-right: 16px;" th:text="${festival.name}" >
                </td>
                <td style="padding-right: 16px;"
                    th:text="${#temporals.format(festival.startDate, 'dd.MM.yyyy HH:mm')}">
                </td>
                <td style="padding-right: 16px;"
                    th:text="${#temporals.format(festival.endDate, 'dd.MM.yyyy HH:mm')}">
                </td>
                <td style="padding-right: 16px;" th:text="${festival.location.name}"></td>
            </tr>
            <!--Festival Zuordnen-->

                <td>

<!--                    <select th:field="*{userId}">-->
<!--                        <option th:each="user : ${userId}"-->

<!--                                th:text="${user.name}">-->
<!--                        </option>-->
<!--                    </select>-->

<!--                </form>-->
                <td>
            </tr>
            </tbody>
        </table>
<!--        <button type="submit">Speichern</button>-->
    </form>

    <br>
    <a th:href="@{/festival}">
        <button type="button">Zurück zur Übersicht</button>
    </a>

</main>

</body>
</html>
