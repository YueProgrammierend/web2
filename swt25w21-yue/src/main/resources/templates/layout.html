<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Startseite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<header>
    <h1>Festivalmanager coming soon</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/tickets}">Tickets</a>
        <a th:href="@{/ticketvalidation}">Ticket Validierung</a>
        <a th:href="@{/bereiche}">Bereichs端bersicht</a>
        <a th:href="@{/lager}">Lager</a>
        <a th:href="@{/personalkatalog}">Personal</a>
        <a th:href="@{/kuenstlerkatalog}">K端nstler</a>
        <a th:href="@{/stages}">Zuweisung von K端nstlern auf B端hnen</a>

        <a th:href="@{/festival}">Festival</a>
        <a th:href="@{/createfestival}" sec:authorize="hasRole('Veranstalter')" th:text="#{festival.create}">Create Festival</a>
        <a th:href="@{/location}">Locations</a>
        <a th:href="@{/newlocation}">New Location</a>

        <span sec:authorize="isAnonymous()"><span th:text="#{log.guest}"></span></span>
        <a sec:authorize="isAnonymous()" th:href="@{/login}">
            <button type="submit" class="ui button">
                Einlogen
            </button>
        </a>
        <span sec:authorize="isAuthenticated()"><span th:text="#{it.me}"></span>
            (<span sec:authentication="name"></span>)
        </span>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">
            <button type="submit" th:text="#{log.logout}" class="ui button">
                ausloggen
            </button>
        </a>
    </nav>
</header>

<main layout:fragment="content">
</main>

<footer>
    <p>&copy; SWP Gruppe 21</p>
</footer>
</body>
</html>
