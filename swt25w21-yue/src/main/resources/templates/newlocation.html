<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title th:text="${title}">Location hinzufeugen</title>
</head>
<nav th:insert="~{navigation :: navigation}"></nav>

<main layout:fragment="content">
    <h2>New Location</h2>
    <form th:action="@{/newlocation}" th:object="${locationForm}" method="post">
        <div>
            <label for="name">Name:</label>
            <input
                type="text"
                id = "name"
                th:field="*{name}"
                required
            />
            <!--     ⬆️required wurde hinzugefügt, daher ist keine Fehlerprüfung mehr nötig.-->
            <!--            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>-->
        </div>
        <!--
        <div>
            <label for="address">Adresse:</label>
            <input
                type="text"
                id = "address"
                th:field="*{address}"
                required
            />
        </div>
        <div>
            <label for="capacity">Kapazität:</label>
            <input
                type="text"
                id = "capacity"
                th:field="*{capacity}"
                required
            />
        </div>
    -->
        <div>
            <label>Adresse:
                <input type="text" th:field="*{address}" />
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>
            </label>
        </div>
        <div>
            <label>Kapazitaet:
                <input type="number" th:field="*{capacity}" step="1"/>
                <div th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">Capacity Error</div>
            </label>
        </div>
    
        <div>
            <button type="submit">Location hinzufuegen</button>
        </div>
    </form>
</main>
